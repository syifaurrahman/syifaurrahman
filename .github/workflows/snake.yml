name: Generate Snake Animation

on:
  # Jalankan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *"
  
  # Izinkan dijalankan manual dari tab Actions
  workflow_dispatch:
  
  # Jalankan juga setiap kali ada push ke branch main
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate Snake SVG (Dark Mode)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dot=#bfd6f6&color_dot=#8dbdff&color_dot=#64a1f4&color_dot=#4b91f1&color_dot=#3c7dd9

      - name: Push Output to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
